<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Novel Reader</title>
</head>
<body>
  <h1>Добро пожаловать в Novel Reader</h1>

  <nav>
    <a href="settings.html">Настройки</a>
    <a href="auth.html" id="authLink">Регистрация / Вход</a>
    <a href="profile.html" id="profileLink" style="display:none;">Профиль</a>
  </nav>

  <div id="book-list">Здесь будет список романов...</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("authLink").style.display = "none";
        document.getElementById("profileLink").style.display = "inline";
      }
    });
  </script>
</body>
</html>
