<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novel Reader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 data-i18n="title">Novel Reader</h1>
    <nav>
      <button onclick="goToSettings()" data-i18n="settings">Settings</button>
      <button id="loginBtn" onclick="goToAuth()" data-i18n="login">Login</button>
      <button id="profileBtn" onclick="goToProfile()" style="display: none;" data-i18n="profile">Profile</button>
    </nav>
  </header>
  <main>
    <input type="text" placeholder="Search novels..." data-i18n-placeholder="search_placeholder" />
    <div id="novelsList"></div>
  </main>
  <script src="lang.js"></script>
  <script src="index.js"></script>
</body>
</html>
